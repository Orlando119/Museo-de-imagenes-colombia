        <section class="galley-main">
            <figure class="gallery-element">
                <a href="images/montain-italy.jpg">
                        <img src="images/salentoyvalledecocorapanorama-1536x864.jpg" alt="Montain Italy">
                        <figcaption>
                            <h1>Valle del cocora </h1>
                            <p> La Reserva Natural Valle de Cocora es el hábitat natural de la palma de cera
                                del Quindío, reconocida como el árbol nacional de Colombia. Está a 11,5 kilómetros,
                                tiene mil hectáreas de extensión y alberga el 85% de las palmas de cera existentes
                                en el territorio colombiano.
                                En este paisaje de ondulados verdes, un cielo muy azul se abre como telón de fondo 
                                de las esbeltas palmas, y diez minutos más tarde la niebla baja de las montañas y 
                                cubre sus coronillas, dejando apenas al descubierto los anillos que evidencian su
                                 longevidad. Es el bosque de niebla andino, que aquí cobra una dimensión casi teatral con las siluetas de las palmas que se yerguen en las laderas de las colinas. 
                                Quienes se adentran en la reserva pueden realizar caminatas de cuatro hasta 16
                                 kilómetros —es posible también hacer el recorrido en cabalgatas guiadas—,
                                atravesar siete puentes colgantes y observar de cerca el nacimiento del río Quindío,
                                principal recurso hídrico del departamento, en inmediaciones de la Estación Biológica
                                Estrella de Agua, que, a su vez, es la entrada al Parque Nacional de los Nevados,
                                otra de las atracciones del turismo de aventura en la zona.
                                </p>
                        </figcaption>
                    </a>
            </figure><!--gallery-element-->

            <figure class="gallery-element">
                <a href="images/ocean-california.jpg">
                    <img src="images/Viajar-Playa-blanca-islas-de-baru-colombia.jpg" alt="Ocean California">
                    <figcaption>
                        <h1>Playa Blanca Baru </h1>
                        <p>Playa Blanca no se encuentra en Cartagena sino a isla de Barú unos 75 minutos en 
                            vehiculo o 35 minutos en lancha rápida desde el muelle de la Bodeguita en Cartagena. 
                            Isla Barú es una de las Islas del Rosario en Colombia.

                            Baru es una isla artificial que se formó hace casi 100 años por la construcción del 
                            Canal del Dique. Tres pueblos en la isla son Ararca, Santa Ana y Barú.
                            
                            Al ser parte del Caribe, una vez que esté en las Islas del Rosario, puede 
                            esperar que todas las playas tengan ese tono perfecto de agua turquesa y la arena más 
                            blanca y suave para descansar.
                            </p>
                    </figcaption>
                </a>
            </figure><!--gallery-element-->

            <figure class="gallery-element">
                <a href="images/lake-irene.jpg">
                    <img src="images/ciudad perdida.jpg" alt="Lake Irene">
                    <figcaption>
                        <h1>Ciudad Perdida </h1>
                        <p> Ciudad Perdida, también conocida como Teyuna o Buritaca-200,
                            ​ fue un antiguo poblado indígena tayrona y sitio arqueológico perteneciente 
                            a la ciudad de Santa Marta, en Colombia. Fue construido alrededor del siglo 
                            viii de nuestra era y es considerado como uno de los principales sitios arqueológicos 
                            de Colombia.

                            Hace parte de uno de los más de 250 poblados antiguos de los cuatro grupos indígenas
                             encontrados en la cara norte y suroeste de la Sierra Nevada de Santa Marta, en el 
                             departamento del Magdalena al norte de Colombia.</p>
                    </figcaption>
                </a>    
            </figure><!--gallery-element-->

            <figure class="gallery-element">
                <a href="images/panorama-alaska.jpg">
                    <img src="images/providencia.jpg" alt="Panorama Alaska">
                    <figcaption>
                        <h1> Apodo de la Isla de Providencia: el mar de los siete colores. 
                            Todo lo que necesitas en realidad para disfrutar de la experiencia por
                            antonomasia de la isla es visitar el Parque Nacional Natural Old Providence
                            McBean Lagoon. Es un lugar fantástico en el que los manglares se mecen sobre
                            aguas que resplandecen con todos los tonos de azul. Los pescadores de la zona 
                            estarán encantados de llevarte a hacer una ruta por la isla o a pelear por la
                            captura del día. Relájate en las tranquilas playas de arena blanca o da un romántico
                            paseo por el “puente de los enamorados”, que es de madera y lleva a la isla vecina 
                            de Santa Catalina.</p>
                    </figcaption>
                </a>
            </figure><!--gallery-element-->

            <figure class="gallery-element">
                <a href="images/denali-national-park.jpg">
                    <img src="images/cocuy-819x640.jpg" alt="Denali National Park">
                    <figcaption>
                        <h1>Nevado del Cocuy</h1>
                        <p> Vista desde el aire, la Sierra Nevada de Güicán, El Cocuy y Chita parece un rosario de perlas blancas 
                            que brilla bajo el sol ardiente de los Andes. Es la mayor masa glaciar de Colombia conformada por más de 
                            25 picos cubiertos de hielo y nieve, en dos cadenas montañosas de aproximadamente 25 kilómetros de longitud 
                            por 4 de ancho. La sucesión de picos nevados del Parque (de 4.800 a 5.330 msnm) inicia con Campanillas Blanco y
                            continúa con el Pan de Azúcar, Púlpito del Diablo, Cóncavos, Ritakuwas y Güicán, entre otros, formando una fila
                            que llega hasta la laguna Grande de los Verdes. Entre las 150 lagunas del Parque que enriquecen la oferta 
                            hídrica de la Sierra, vale la pena mencionar la laguna de La Plaza, que tiene un singular desagüe en forma 
                            de cascada; la laguna del Avellanal y la laguna Grande de la Sierra, destacada por su llamativo color y por
                            sus más de 35 hectáreas de extensión</p>
                    </figcaption>
                </a>    
            </figure><!--gallery-element-->

            <figure class="gallery-element">
                <a href="images/landscape.jpg">
                    <img src="images/caño-cristales-la-macarena.jpg" alt="Landscape">
                    <figcaption>
                        <h1>Caño Cristales se ha ganado el título de “El Río más hermoso del mundo”. 
                            También es llamado de “El Río de los Dioses”, “El Arco Iris que se derritió”, 
                            entre otros nombres… .
                            La belleza de este lugar es causada por las plantas acuáticas que se alojan en su fondo,
                            quienes al recibir los rayos del sol causan un hermoso fenómeno visual, dejando a la vista la mezcla 
                            de colores verde, rojo intenso, amarillo, azul, rosado… todo un arcoíris líquido.
                            </h1>
                        <p> </p>
                    </figcaption>
                </a>    
            </figure><!--gallery-element-->

            <figure class="gallery-element">
                <a href="images/scotland.jpg">
                    <img src="images/embalse-guatape-ecoturismo-886867.jpg" alt="Scotland">
                    <figcaption>
                        <h1>Guatape Antioquia</h1>
                        <p> Guatapé es un municipio de Colombia, localizado en la subregión Oriente del 
                            departamento de Antioquia. Limita por el norte con el municipio de Alejandría
                             y Concepción, por el este con los municipios de San Rafael y San Carlos, por el sur 
                             con los municipios de Granada y El Peñol y por el Oeste con El Peñol. Su cabecera dista
                            79 kilómetros de la ciudad de Medellín, capital del departamento de Antioquia. El municipio
                            posee una extensión de 76 kilómetros cuadrados.</p>
                    </figcaption>
                </a>    
            </figure><!--gallery-element-->

            <figure class="gallery-element">
                <a href="images/dawn.jpg">
                    <img src="images/Cabo-de-la-Vela-Colombia.-Cómo-llegar-qué-hacer-consejos-para-ir.jpg" alt="Dawn">
                    <figcaption>
                        <h1>Cabo de la Vela</h1>
                        <p>Si hay algo en común entre todas las opiniones de los viajeros sobre Cabo de la Vela Colombia, 
                            es que éste es un lugar asombroso, lleno de paisajes increíbles que hacen que valga la pena haber 
                            invertido el tiempo y el dinero para vivir esa aventura.
                            En este blog responderemos muchas preguntas que los turistas se hacen antes de viajar a Cabo de la 
                            Vela. Estamos seguros que después de leerlo te darán muchísimas ganas de adelantar tus vacaciones
                             para disfrutar de las maravillosas playas, los impresionantes paisajes, la culinaria exótica,
                              la oportunidad de interactuar con la cultura Wayùu y todo lo que te ofrece este destino turístico 
                              en la Guajira Colombia.
                            </p>
                    </figcaption>
                </a>    
            </figure><!--gallery-element-->

            <figure class="gallery-element">
                <a href="images/mountains.jpg">
                    <img src="images/llanos-parque-tuparro-Colombia-©-franck-charton-SOLO-AC-2.jpg" alt="Mountains">
                    <figcaption>
                        <h1>Parque Natural Nacional del Tuparro</h1>
                        <p>El Parque Tuparro podría describirse paisajísticamente como una extensa sabana verde surcada por grandes ríos con potentes raudales y playas doradas, pequeños caños de aguas cristalinas, bosques de galería, morichales y saladillales, además de enormes rocas cristalinas en forma de cerros redondeados.
                            Se calcula la presencia de más de 320 especies de aves, muchas de ellas asociadas a los cuerpos hídricos.
                            En el año 1800, de pie frente al imponente raudal que los nativos llamaban Quituna, embargado de asombro, el naturalista Alexander von Humboldt, calificó de “Octava Maravilla del Mundo” al que se conoce hoy como el Raudal de Maypures, uno de los principales atractivos del área protegida.
                            </p>
                    </figcaption>
                </a>
            </figure><!--gallery-element-->
